<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Binary pattern background -->
  <g opacity="0.12" fill="#60a5fa">
    <text x="6" y="10" font-family="monospace" font-size="5">01</text>
    <text x="50" y="10" font-family="monospace" font-size="5">10</text>
    <text x="4" y="22" font-family="monospace" font-size="5">110</text>
    <text x="54" y="22" font-family="monospace" font-size="5">01</text>
    <text x="6" y="58" font-family="monospace" font-size="5">101</text>
    <text x="48" y="58" font-family="monospace" font-size="5">011</text>
  </g>
  
  <!-- Main text "PB" -->
  <text x="32" y="46" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" 
        text-anchor="middle" fill="url(#textGradient)">PB</text>
  
  <!-- Byte accent - small squares representing bits -->
  <g fill="#34d399" opacity="0.7">
    <rect x="12" y="14" width="2.5" height="2.5" rx="0.5"/>
    <rect x="16" y="14" width="2.5" height="2.5" rx="0.5"/>
    <rect x="20" y="14" width="2.5" height="2.5" rx="0.5"/>
    <rect x="24" y="14" width="2.5" height="2.5" rx="0.5"/>
    <rect x="28" y="14" width="2.5" height="2.5" rx="0.5"/>
    <rect x="32" y="14" width="2.5" height="2.5" rx="0.5"/>
    <rect x="36" y="14" width="2.5" height="2.5" rx="0.5"/>
    <rect x="40" y="14" width="2.5" height="2.5" rx="0.5"/>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="14" y="52" width="36" height="1.5" rx="0.75" fill="#60a5fa" opacity="0.5"/>
  
  <!-- Corner pixel details -->
  <g fill="#34d399" opacity="0.4">
    <rect x="6" y="6" width="2" height="2"/>
    <rect x="56" y="6" width="2" height="2"/>
    <rect x="6" y="56" width="2" height="2"/>
    <rect x="56" y="56" width="2" height="2"/>
  </g>
</svg>