<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Main text "PB" - larger and more prominent for favicon -->
  <text x="32" y="44" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" 
        text-anchor="middle" fill="url(#textGradient)" stroke="#1e3a8a" stroke-width="0.5">PB</text>
  
  <!-- Simplified byte accent - fewer, larger squares -->
  <g fill="#34d399" opacity="0.9">
    <rect x="18" y="12" width="4" height="4" rx="1"/>
    <rect x="24" y="12" width="4" height="4" rx="1"/>
    <rect x="30" y="12" width="4" height="4" rx="1"/>
    <rect x="36" y="12" width="4" height="4" rx="1"/>
  </g>
  
  <!-- Bottom accent - simpler line -->
  <rect x="16" y="52" width="32" height="3" rx="1.5" fill="#60a5fa" opacity="0.7"/>
  
  <!-- Corner pixels for tech aesthetic -->
  <g fill="#34d399" opacity="0.6">
    <rect x="8" y="8" width="3" height="3" rx="0.5"/>
    <rect x="53" y="8" width="3" height="3" rx="0.5"/>
    <rect x="8" y="53" width="3" height="3" rx="0.5"/>
    <rect x="53" y="53" width="3" height="3" rx="0.5"/>
  </g>
</svg>