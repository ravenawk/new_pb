<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Split design - P on left (black), B on right (grey to white) -->
  <rect x="0" y="0" width="100" height="200" rx="32" fill="url(#blackGradient)"/>
  <rect x="100" y="0" width="100" height="200" rx="32" fill="url(#greyGradient)"/>
  
  <!-- Dividing line with circuit-like detail -->
  <line x1="100" y1="0" x2="100" y2="200" stroke="#9ca3af" stroke-width="4"/>
  <circle cx="100" cy="50" r="6" fill="#9ca3af"/>
  <circle cx="100" cy="100" r="8" fill="#9ca3af"/>
  <circle cx="100" cy="150" r="6" fill="#9ca3af"/>
  
  <!-- Large P -->
  <text x="50" y="125" font-family="Arial Black, sans-serif" font-size="90" font-weight="900" 
        text-anchor="middle" fill="white">P</text>
  
  <!-- Large B -->
  <text x="150" y="125" font-family="Arial Black, sans-serif" font-size="90" font-weight="900" 
        text-anchor="middle" fill="#1f2937">B</text>
  
  <!-- Subtle binary accent on P side -->
  <g font-family="monospace" font-size="12" fill="white" opacity="0.3">
    <text x="25" y="35">01</text>
    <text x="65" y="175">10</text>
  </g>
  
  <!-- Subtle hex/brackets on B side -->
  <g font-family="monospace" font-size="14" fill="#374151" opacity="0.4">
    <text x="125" y="35">{</text>
    <text x="170" y="175">}</text>
  </g>
</svg>